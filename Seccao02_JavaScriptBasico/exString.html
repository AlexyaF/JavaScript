<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios com String</title>
</head>
<body>
    <script>
    const nome = prompt('Seu nome: ');
    document.body.innerHTML = `O seu nome é : ${nome} <br />`;
    document.body.innerHTML += `O seu nome tem ${nome.length} letras <br />`;
    document.body.innerHTML += `A segunda letra do meu nome é: ${nome[1]} <br />`;
    document.body.innerHTML += `Qual o primeiro indice da letra 'A' no seu nome: ${nome.indexOf("A")} <br />`;
    document.body.innerHTML += `Qual o último índice da letra 'A' no seu nome: ${nome.lastIndexOf("a")}  <br />`;
    document.body.innerHTML += `As ultimas 3 letras do seu nome são: ${nome.slice(-3)}  <br />`;
    document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br />`;
    document.body.innerHTML += `Seu nome com letras maiúsculas é: ${nome.toUpperCase()} <br />`;
    document.body.innerHTML +=  `seu nome com letras minúsculas é : ${nome.toLowerCase()} <br />`;
    </script>
</body>
</html>
